site_name: CloudTAK Documentation
site_url: https://cloudtak.io/docs/
repo_name: CloudTAK
repo_url: https://github.com/dfpc-coe/CloudTAK
site_description: Official documentation for CloudTAK

theme:
  name: material
  logo: ./assets/cloudtak-text.svg
  favicon: ./assets/cloudtak.ico
  palette:
    scheme: slate
    primary: indigo
    accent: purple
  font:
    text: Inter
    code: Fira Code
  features:
    - toc.integrate
    - header.autohide
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy

extra_css:
  - assets/extra.css

extra:
  homepage: https://cloudtak.io

plugins:
  - search

# Navigation structure
nav:
  - Home: docs.md
  - Deploy:
      - Home: deploy.md
  - Develop:
      - Home: develop.md
  - User Guide:
      - Home: user.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - attr_list
  - md_in_html

